<!DOCTYPE html>
<html>
<head>
      <meta name ="viewport" content="width=device-width , initial-scale=1.0">
      <title>Weather App - Akif</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
     <div class="search">
          <input type="text" placeholder="enter city name" 
           spellcheck="false">
           <button><img src="C:\Users\akifk\OneDrive\Desktop\Weather App\weather-app-img\images\search.png" </button>
      </div>
      <div class="weather">
            <img src="C:\Users\akifk\OneDrive\Desktop\Weather App\weather-app-img\images\rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="City">New York</h2>
            <div class="details">
                  <div class="col">
                        <img src="C:\Users\akifk\OneDrive\Desktop\Weather App\weather-app-img\images\humidity.png">
                        <div> 
                              <p class="humidity">50%</p>
                              <p>Humidity</p>
                        </div>
                        <div class="col">
                        <img src="C:\Users\akifk\OneDrive\Desktop\Weather App\weather-app-img\images\wind.png">
                        <div> 
                              <p class="Wind">15km/h</p>
                              <p>Wind Speed</p>
                        </div>
                  </div>
            </div>
      </div>
</div>
<script>
  
  const apiKey = "0760d02caec279ef4a39ae28b0a8627c";
  const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

  const searchBox = document.querySelector(".search input");
  const searchBtn = document.querySelector(".search button");
  const weatherIcon = document.querySelector(".weather-icon");

  async function checkWeather(City){
      const response = await fetch(apiUrl + City + `&appid=${apiKey}`);
      var data = await response.json();

      

      document.querySelector(".City").innerHTML = data.name;
      document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
      document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
      document.querySelector(".Wind").innerHTML = data.wind.speed + " km/h ";
      if(data.weather[0].main == "Clouds") {
        weatherIcon.src = "C:\Users\akifk\OneDrive\Desktop\Weather App\weather-app-img\images\clouds.png"
      }
      else if(data.weather[0].main == "Clear"){
            weatherIcon.src = "C:\Users\akifk\OneDrive\Desktop\Weather App\weather-app-img\images\clear.png"
      }
      else if(data.weather[0].main== "Drizzle"){
            weatherIcon.src = "C:\Users\akifk\OneDrive\Desktop\Weather App\weather-app-img\images\drizzle.png"
      }
      else if(data.weather[0].main == "Mist"){
            weatherIcon.src = "C:\Users\akifk\OneDrive\Desktop\Weather App\weather-app-img\images\Mist.png"
      }
      else if(data.weather[0].main == "Snow"){
            weatherIcon.src = "C:\Users\akifk\OneDrive\Desktop\Weather App\weather-app-img\images\snow.png"
      }

      document.querySelector(".weather").style.display = "block";
      
  }


   searchBtn.addEventListener("click" , ()=>{
      checkWeather(searchBox.value);
   })

 
</script>

</body>
</html>
